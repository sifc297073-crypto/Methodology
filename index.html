      const q = questions[currentIndex];
      questionText.textContent = q.question;
      progressDiv.textContent = `문제 ${currentIndex + 1} / ${questions.length}`;

      q.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(idx, btn);
        optionsDiv.appendChild(btn);
      });

      nextBtn.disabled = true;
    }

    function handleAnswer(selectedIndex, clickedBtn) {
      if (answered) return;
      answered = true;
      const q = questions[currentIndex];
      const optionButtons = document.querySelectorAll(".option-btn");

      optionButtons.forEach((btn, idx) => {
        btn.classList.add("disabled");
        if (idx === q.answer) {
          btn.classList.add("correct");
        }
      });

      if (selectedIndex === q.answer) {
        feedbackDiv.textContent = "정답입니다 ✅";
        feedbackDiv.className = "correct";
        clickedBtn.classList.add("correct");
        score++;
      } else {
        feedbackDiv.textContent = `오답입니다 ❌  (정답: ${q.options[q.answer]})`;
        feedbackDiv.className = "wrong";
        clickedBtn.classList.add("wrong");
      }

      nextBtn.disabled = false;
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion();
      } else {
        questionText.textContent = "모든 문제를 다 풀었습니다.";
        optionsDiv.innerHTML = "";
        feedbackDiv.textContent = `점수: ${score} / ${questions.length}`;
        feedbackDiv.className = score === questions.length ? "correct" : "";
        progressDiv.textContent = "";
        nextBtn.style.display = "none";
        restartBtn.style.display = "inline-block";
      }
    }

    function restart() {
      questions = shuffle(QUESTION_BANK);
      currentIndex = 0;
      score = 0;
      nextBtn.style.display = "inline-block";
      restartBtn.style.display = "none";
      renderQuestion();
    }

    nextBtn.addEventListener("click", nextQuestion);
    restartBtn.addEventListener("click", restart);

    // 첫 문제 표시
    renderQuestion();
  </script>
</body>
</html>
